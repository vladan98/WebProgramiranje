<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="jquery-3.3.1.min.js"></script>
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
  
<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <script src="./js/layout/Navbar.js"></script>
    <script src="./js/ViewOneApartment.js"></script>
<style>
div.gallery {
  margin: 5px;
  border: 1px solid #ccc;
  float: left;
  width: 180px;
}

div.gallery:hover {
  border: 1px solid #777;
}

div.gallery img {
  width: 100%;
  height: auto;
}

div.desc {
  padding: 15px;
  text-align: center;
}
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top"></nav>
<!-- Table for apartment -->
	<div>
      <table class="table">
        <thead>
          <th>Type</th>
          <th>Rooms</th>
          <th>Guests</th>
          <th>Address</th>
          <th>Price</th>
        </thead>
        <tbody id="apartment"></tbody>
      </table>
    </div>
    <br>
    <!-- List of amenities -->
    <div>
    	<p>List of amenites</p>
    	<ul class="list-group" id="amenities">
		</ul>
    </div>
    <!-- Picture  and dates -->   
    <br> 
	<div class="gallery">
  		<img src="img_5terre.jpg" alt="Cinque Terre" width="600" height="400">
  		<div id="type" class="desc"></div>
	</div>
    <p >Available dates</p>
    <p id="fromDate"></p>
    <p id="toDate"></p>
    <h4>Pick a date which for you want to create reservation</h4>
    
    <!--  FORM to submit -->
    <div class="p-3 mb-2 bg-secondary text-white">
    <form id="reservation">
    <table>
    	<tr>
    		<td><label>Pick a date you want to appoint: </label></td>
    		<td><input name="daterange" size="70"></td>
    	</tr>
    	<tr>
    		<td><label>Nights: </label></td>
    		<td><input type="number" id="nightsNumber"></td>
    	</tr>
    	<tr>
    		<td><label>Message or note to host:</label></td>
    	</tr>
    	<tr>
    		<td><textarea rows="4" cols="50" name="comment" id="message" form="reservation"></textarea></td>
    	</tr>
    	<tr>
    		<td><input type="submit" value="Appoint"></td>
    	</tr>
    </table>
    </form>
    </div>
    
    <br>
    
    <h4>Comments and reviews</h4>
    <!-- Comments -->
    <table class="table table-dark" id="comments">
	  <thead>
	    <tr>
	      <th scope="col">Reviewer</th>
	      <th scope="col">Comment</th>
	      <th scope="col">Rate</th>
	    </tr>
	  </thead>
	  <tbody>
	   
	  </tbody>
	</table>
</body>
</html>
