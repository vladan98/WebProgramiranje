<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="jquery-3.3.1.min.js"></script>
	 <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
     <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>
	 <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top"></nav>
	 
	  <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Comments</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
	 
	 
	 
	 <h3>Reservations for my apartments:</h3>
	 <table class="table" id="reservations">
		  <thead class="thead-dark">
		    <tr>	 
		      <th scope="col">Apartment location</th>
		      <th scope="col">Apartment type</th>
		      <th scope="col">Start Date</th>
		      <th scope="col">Nights</th>
		      <th scope="col">Status</th>
		    </tr>
		  </thead>
		  <tbody>
		  </tbody>
</table>
</body>
